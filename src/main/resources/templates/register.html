<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head::headers"></th:block>
    <title>Register</title>
</head>
<body>

<h1>Zarejestruj siÄ™:</h1>

    <form action="#" method="post" th:action="@{/user/register}" th:object="${user}">
        <p>Email <input type="text" th:field="*{email}" /></p>
        <p>Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last name: <input type="text" th:field="*{lastName}" /></p>
        <p>Nick: <input type="text" th:field="*{nick}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>

        <input type="submit" value="Save" />
    </form>

</body>
</html>
