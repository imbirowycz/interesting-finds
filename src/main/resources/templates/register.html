<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link href="../static/css/Style.css" th:href="@{/css/Style.css}" rel="stylesheet" />
    <meta charset="UTF-8"/>
    <title>Register</title>
</head>
<body>
<h1>Zarejestruj siÄ™:</h1>

<form action="#" method="post" th:action="@{/user/register}" th:object="${user}">
    <p>Email <input type="text" th:field="*{email}" /></p>
    <p>Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last name: <input type="text" th:field="*{lastName}" /></p>
    <p>Nick: <input type="text" th:field="*{nick}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>

    <input type="submit" value="Save" />
</form>


<script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="/webjars/jquery/2.0.3/jquery.min.js"></script>
</body>
</html>
